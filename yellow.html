<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yellow</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container mt-1 container-bottom-margin">
    <div class="row align-items-center">
      <!-- Title "groom" on the Left -->
      <div class="col-auto">
        <h1>yellow</h1>
      </div>

      <!-- Back to Gallery Button on the Right -->
      <div class="col text-end">
        <a href="index.html" class="btn btn-outline-sharp mb-2">back to dogs</a>
      </div>
    </div>

    <!-- Painting Content with Reduced Bottom Margin -->
    <img src="C:/Users/hailr/Sitesproject/Paintings/Homescreen/yellow.jpg" class="img-fluid mb-1" alt="yellow">
    
    <!-- Description and Print Size Selection -->
    <div class="row mt-1">
      <div class="col text-start">
        <p>select print size:</p>
      </div>
      <div class="col text-end">
        <p>a yellow and brown dog</p>
      </div>
    </div>

    <!-- Dropdown and Add to Cart Button on the Same Row -->
    <div class="row small-top-margin">
      <div class="col">
        <!-- Dropdown for selecting print sizes -->
        <select class="form-select select_class1" id="printSize">
          <option value="4x5">4x5 print</option>
          <option value="8x10">8x10 print</option>
          <option value="16x20">16x20 print</option>
        </select>
      </div>
      <div class="col text-end">
        <!-- Add to Cart Button -->
        <button class="btn btn-outline-sharp" onclick="addToCart()">add to cart</button>
      </div>
    </div>
  </div>
  
  <div class="container mt-1 container-bottom-margin"></div>

  <!-- JavaScript for Add-to-Cart functionality -->
  <script>
    function addToCart() {
      // Get selected print size
      const printSize = document.getElementById("printSize").value;
      
      // Define the item object
      const item = {
        name: "yellow",
        size: printSize,
        image: "C:/Users/hailr/Sitesproject/Paintings/Homescreen/yellow.jpg", // Optional: Image URL for display in cart
        price: printSize === "4x5" ? 20 : printSize === "8x10" ? 40 : 60 // Example pricing logic
      };

      // Retrieve the current cart from localStorage or initialize as an empty array
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Add the new item to the cart
      cart.push(item);

      // Save the updated cart back to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      // Notify the user
      alert(`Added ${printSize} of "yellow" to your cart!`);
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
